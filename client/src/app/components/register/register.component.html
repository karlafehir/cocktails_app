<div class="hidden">
    <div class="login-container">
        <h2>Register</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="name" id="name" name="name" [(ngModel)]="user.name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
          </div>
          <p>Already have an account? <span style="cursor: pointer; color:#EB6A1D" (click)="navigateToLogin()">Login</span></p>

          <button type="submit">Login</button>
        </form>
      </div>
    </div>
